<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #87CEEB" renderer="antialias: true; colorManagement: true" 
             vr-mode-ui="enabled: true" device-orientation-permission-ui="enabled: true">
        <!-- Enhanced lighting -->
        <a-light type="ambient" color="#404040" intensity="0.6"></a-light>
        <a-light type="directional" position="0 5 0" color="#ffffff" intensity="1.2" 
                 shadow="type: pcf; mapSize: 2048"></a-light>
        
        <!-- Ground with improved materials -->
        <a-plane position="0 -1 0" rotation="-90 0 0" width="8" height="100" 
                 material="color: #4a9a4a; roughness: 0.8; metalness: 0.1"
                 shadow="receive: true"></a-plane>
        
        <!-- VR Rig for Oculus -->
        <a-entity id="rig" position="0 0 0">
            <!-- Player camera/avatar with VR controls -->
            <a-camera id="player" position="0 1.6 0" wasd-controls="enabled: false" 
                      look-controls="enabled: true">
                <!-- Player visual indicator -->
                <a-sphere position="0 -0.5 -1.5" radius="0.2" 
                         material="color: #4285f4; metalness: 0.3; roughness: 0.4"
                         shadow="cast: true"></a-sphere>
            </a-camera>

            <!-- Oculus Touch Controllers -->
            <a-entity id="leftHand" 
                      hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
                      oculus-touch-controls="hand: left"
                      raycaster="objects: .clickable"
                      line="color: #118A7E"></a-entity>

            <a-entity id="rightHand" 
                      hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
                      oculus-touch-controls="hand: right"
                      raycaster="objects: .clickable"
                      line="color: #118A7E"></a-entity>
        </a-entity>
        
        <!-- Obstacles container -->
        <a-entity id="obstacles"></a-entity>
        
        <!-- VR-friendly UI Elements positioned around player -->
        <a-text id="instructions" position="0 2.5 -4" align="center" 
                value="VR: Trigger/Grip = Jump | A/X Button = Duck\nKeyboard: SPACEBAR = Jump | S = Duck" 
                material="color: white; shader: msdf" width="5" font="roboto"
                look-at="#player"></a-text>
        
        <a-text id="score" position="-3 2.8 -4" align="left" 
                value="Score: 0" material="color: yellow; shader: msdf" 
                width="4" font="roboto"
                look-at="#player"></a-text>
        
        <a-text id="gameOver" position="0 2 -4" align="center" 
                value="GAME OVER!\nTrigger to Restart" 
                material="color: red; shader: msdf" width="8" 
                font="roboto" visible="false"
                look-at="#player"></a-text>

        <!-- VR Control Indicators -->
        <a-text id="vrStatus" position="3 2.8 -4" align="right" 
                value="VR Ready!" material="color: green; shader: msdf" 
                width="3" font="roboto" visible="false"
                look-at="#player"></a-text>
    </a-scene>

    <script>
        // Game state
        let isGameActive = true;
        let playerY = 1.6;
        let obstacles = [];
        let score = 0;
        let obstacleSpeed = 0.08;
        let spawnRate = 3500;
        let isPlayerMoving = false;
        let isVRMode = false;

        // DOM elements
        const player = document.querySelector('#player');
        const rig = document.querySelector('#rig');
        const obstacleContainer = document.querySelector('#obstacles');
        const scoreText = document.querySelector('#score');
        const gameOverText = document.querySelector('#gameOver');
        const instructionsText = document.querySelector('#instructions');
        const vrStatusText = document.querySelector('#vrStatus');
        const leftHand = document.querySelector('#leftHand');
        const rightHand = document.querySelector('#rightHand');

        // Detect VR mode
        document.querySelector('a-scene').addEventListener('enter-vr', function() {
            isVRMode = true;
            vrStatusText.setAttribute('visible', true);
            console.log('Entered VR mode');
        });

        document.querySelector('a-scene').addEventListener('exit-vr', function() {
            isVRMode = false;
            vrStatusText.setAttribute('visible', false);
            console.log('Exited VR mode');
        });

        // Create obstacles with better randomization
        function createObstacle() {
            if (!isGameActive) return;

            const obstacle = document.createElement('a-box');
            // 30% chance for high, 70% chance for low
            const isHighObstacle = Math.random() < 0.3;
            const xPos = (Math.random() - 0.5) * 2;
            
            obstacle.setAttribute('position', {
                x: xPos,
                y: isHighObstacle ? 2.2 : 0.5,
                z: -25
            });
            
            obstacle.setAttribute('geometry', {
                width: 1,
                height: isHighObstacle ? 1.8 : 1,
                depth: 1
            });
            
            obstacle.setAttribute('material', {
                color: isHighObstacle ? '#e74c3c' : '#c0392b',
                roughness: 0.3,
                metalness: 0.7,
                emissive: '#330000',
                emissiveIntensity: 0.1
            });
            
            obstacle.setAttribute('shadow', 'cast: true; receive: true');
            
            obstacle.setAttribute('animation', {
                property: 'rotation',
                to: '0 360 0',
                dur: 4000,
                loop: true,
                easing: 'linear'
            });

            obstacle.setAttribute('animation__pulse', {
                property: 'scale',
                to: '1.1 1.1 1.1',
                dur: 1500,
                dir: 'alternate',
                loop: true,
                easing: 'easeInOutSine'
            });

            obstacleContainer.appendChild(obstacle);
            obstacles.push({
                element: obstacle,
                isHigh: isHighObstacle,
                x: xPos
            });
        }

        // Game loop
        function gameLoop() {
            if (!isGameActive) return;

            obstacles.forEach((obs, index) => {
                const pos = obs.element.getAttribute('position');
                pos.z += obstacleSpeed;
                obs.element.setAttribute('position', pos);

                // Check collision BEFORE removing obstacles
                if (checkCollision(pos, obs)) {
                    gameOver();
                    return;
                }

                // Remove obstacles that have passed the player
                if (pos.z > 3) {
                    obs.element.remove();
                    obstacles.splice(index, 1);
                    score += 10;
                    updateScore();
                }
            });

            requestAnimationFrame(gameLoop);
        }

        // Collision detection that checks sphere position vs obstacle
        function checkCollision(obstaclePos, obstacle) {
            const playerPos = isVRMode ? rig.getAttribute('position') : player.getAttribute('position');
            // Calculate sphere position (sphere is at player position + offset)
            const spherePos = {
                x: playerPos.x,
                y: (playerPos.y + playerY) - 0.5, // Sphere is 0.5 units below camera
                z: playerPos.z - 1.5  // Sphere is 1.5 units in front of camera
            };
            
            // Check if obstacle is in collision range with the sphere
            if (obstaclePos.z > spherePos.z - 0.5 && obstaclePos.z < spherePos.z + 0.5) {
                // Check horizontal alignment between sphere and obstacle
                if (Math.abs(obstaclePos.x - spherePos.x) < 0.8) {
                    
                    if (obstacle.isHigh) {
                        // HIGH OBSTACLES: Check if sphere is too high (not ducking enough)
                        if (spherePos.y > 1.0) {
                            console.log(`COLLISION! Sphere hit HIGH obstacle. Sphere Y: ${spherePos.y.toFixed(2)}, needed to duck below 1.0`);
                            return true;
                        }
                    } else {
                        // LOW OBSTACLES: Check if sphere is too low (not jumping enough)  
                        if (spherePos.y < 1.8) {
                            console.log(`COLLISION! Sphere hit LOW obstacle. Sphere Y: ${spherePos.y.toFixed(2)}, needed to jump above 1.8`);
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // Jump function
        function performJump() {
            if (!isGameActive || isPlayerMoving) return;
            
            playerY = 2.4;
            isPlayerMoving = true;
            
            if (isVRMode) {
                rig.setAttribute('animation', {
                    property: 'position',
                    to: `0 ${playerY - 1.6} 0`,
                    dur: 300,
                    easing: 'easeOutCubic'
                });
            } else {
                player.setAttribute('animation', {
                    property: 'position',
                    to: `0 ${playerY} 0`,
                    dur: 300,
                    easing: 'easeOutCubic'
                });
            }
            
            console.log('JUMPING to Y: 2.4, Sphere will be at Y: 1.9');
            
            // Return to standing after 2 seconds
            setTimeout(() => {
                if (playerY === 2.4) {
                    playerY = 1.6;
                    if (isVRMode) {
                        rig.setAttribute('animation', {
                            property: 'position',
                            to: '0 0 0',
                            dur: 400,
                            easing: 'easeInOutCubic'
                        });
                    } else {
                        player.setAttribute('animation', {
                            property: 'position',
                            to: `0 ${playerY} 0`,
                            dur: 400,
                            easing: 'easeInOutCubic'
                        });
                    }
                    setTimeout(() => {
                        isPlayerMoving = false;
                    }, 400);
                }
            }, 2000);
        }

        // Duck function
        function performDuck() {
            if (!isGameActive || isPlayerMoving) return;
            
            playerY = 0.8;
            isPlayerMoving = true;
            
            if (isVRMode) {
                rig.setAttribute('animation', {
                    property: 'position',
                    to: `0 ${playerY - 1.6} 0`,
                    dur: 250,
                    easing: 'easeOutCubic'
                });
            } else {
                player.setAttribute('animation', {
                    property: 'position',
                    to: `0 ${playerY} 0`,
                    dur: 250,
                    easing: 'easeOutCubic'
                });
            }
            
            console.log('DUCKING to Y: 0.8, Sphere will be at Y: 0.3');
            
            // Return to standing after 2 seconds
            setTimeout(() => {
                if (playerY === 0.8) {
                    playerY = 1.6;
                    if (isVRMode) {
                        rig.setAttribute('animation', {
                            property: 'position',
                            to: '0 0 0',
                            dur: 400,
                            easing: 'easeInOutCubic'
                        });
                    } else {
                        player.setAttribute('animation', {
                            property: 'position',
                            to: `0 ${playerY} 0`,
                            dur: 400,
                            easing: 'easeInOutCubic'
                        });
                    }
                    setTimeout(() => {
                        isPlayerMoving = false;
                    }, 400);
                }
            }, 2000);
        }

        // VR Controller Events - Left Hand
        leftHand.addEventListener('triggerdown', performJump);
        leftHand.addEventListener('gripdown', performJump);
        leftHand.addEventListener('abuttondown', performDuck); // A button (left controller)

        // VR Controller Events - Right Hand
        rightHand.addEventListener('triggerdown', performJump);
        rightHand.addEventListener('gripdown', performJump);
        rightHand.addEventListener('bbuttondown', performDuck); // B button (right controller)
        rightHand.addEventListener('xbuttondown', performDuck); // X button (right controller)

        // Keyboard controls (for non-VR)
        document.addEventListener('keydown', function(event) {
            if (!isGameActive) return;
            
            if (event.code === 'Space') {
                performJump();
            } else if (event.code === 'KeyS') {
                performDuck();
            } else if (event.code === 'KeyR') {
                // R KEY = Return to standing immediately
                playerY = 1.6;
                isPlayerMoving = false;
                
                if (isVRMode) {
                    rig.setAttribute('animation', {
                        property: 'position',
                        to: '0 0 0',
                        dur: 300,
                        easing: 'easeInOutCubic'
                    });
                } else {
                    player.setAttribute('animation', {
                        property: 'position',
                        to: `0 ${playerY} 0`,
                        dur: 300,
                        easing: 'easeInOutCubic'
                    });
                }
                console.log('R KEY - STANDING at Y: 1.6, Sphere will be at Y: 1.1');
            }
        });

        // Click controls (for non-VR)
        document.addEventListener('click', function() {
            if (!isGameActive) {
                restartGame();
                return;
            }
            
            if (!isVRMode) {
                performJump();
            }
        });

        // Spawn obstacles with better spacing
        function spawnObstacles() {
            if (!isGameActive) return;
            
            createObstacle();
            
            // Progressive difficulty with better spacing
            if (score > 0 && score % 150 === 0) {
                obstacleSpeed = Math.min(0.15, obstacleSpeed + 0.008);
                spawnRate = Math.max(2000, spawnRate - 150);
            }
            
            // Add some randomness to spawn timing (±500ms)
            const randomDelay = spawnRate + (Math.random() - 0.5) * 1000;
            setTimeout(spawnObstacles, Math.max(2000, randomDelay));
        }

        function updateScore() {
            scoreText.setAttribute('value', `Score: ${
